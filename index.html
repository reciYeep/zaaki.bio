<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaaki Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .container {
            position: relative;
            text-align: center;
            width: 300px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(128, 128, 128, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .username {
            font-family: 'Londrina Solid', cursive;
            font-size: 36px;
            margin-top: 60px;
            color: black;
        }

        .subtext {
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pfp.png" alt="Profile Picture" class="profile-pic">
        <div class="username">Zaaki</div>
        <div class="subtext">13 - Game Dev - YEEPS Lover</div>
    </div>
</body>
</html>
